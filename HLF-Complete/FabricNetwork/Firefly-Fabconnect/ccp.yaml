certificateAuthorities:
  org1.example.com:
    tlsCACerts:
      path: /etc/firefly/organizations/peerOrganizations/org1.example.com/msp/tlscacerts/ca.crt
    url: https://{HOSTNAME}:7054
    grpcOptions:
        ssl-target-name-override: ca.org1.example.com
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    
channels:
  mychannel:
    peers:
      peer0.org1.com:
        chaincodeQuery: true
        endorsingPeer: true
        eventSource: true
        ledgerQuery: true

              
client:
  BCCSP:
    security:
      default:
        provider: SW
      enabled: true
      hashAlgorithm: SHA2
      level: 256
      softVerify: true
  credentialStore:
    cryptoStore:
      path: /etc/firefly/organizations/peerOrganizations/org1.example.com/users
    path: /etc/firefly/organizations/peerOrganizations/org1.example.com/users
  cryptoconfig:
    path: /etc/firefly/organizations/peerOrganizations/org1.example.com/users
  logging:
    level: info
  organization: org1
orderers:
  orderer:
    tlsCACerts:
      path: /etc/firefly/organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp/tlscacerts/tlsca.example.com-cert.pem
    url: grpcs://{HOSTNAME}:7050
organizations:
  org1:
    certificateAuthorities:
      - org1.example.com
    cryptoPath:  /etc/firefly/organizations/peerOrganizations/org1.example.com/msp
    mspid: Org1MSP
    peers:
      - peer0.org1.com
  
  org2:
    certificateAuthorities:
      - org2.example.com
    cryptoPath:  /etc/firefly/organizations/peerOrganizations/org2.example.com/msp
    mspid: Org2MSP
    peers:
      - peer0.org2.com
peers:
  peer0.org1.com:
    tlsCACerts:
      path: /etc/firefly/organizations/peerOrganizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem
    url: grpcs://{HOSTNAME}:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
      hostnameOverride: peer0.org1.example.com
  peer0.org2.com:
    tlsCACerts:
      path: /etc/firefly/organizations/peerOrganizations/org2.example.com/tlsca/tlsca.org2.example.com-cert.pem
    url: grpcs://{HOSTNAME}:9051
    grpcOptions:
      ssl-target-name-override: peer0.org2.example.com
      hostnameOverride: peer0.org2.example.com
version: 1.1.0%

entityMatchers:
  peer:
    - pattern: peer0.org1.example.(\w+)
      urlSubstitutionExp: grpcs://{HOSTNAME}:7051
      sslTargetOverrideUrlSubstitutionExp: peer0.org1.example.com
      mappedHost: peer0.org1.example.com

    - pattern: (\w+).org1.example.(\w+):(\d+)
      urlSubstitutionExp: peer0.org1.example.com:${2}
      sslTargetOverrideUrlSubstitutionExp: ${1}.org1.example.com
      mappedHost: ${1}.org1.example.com

    - pattern: (\w+):7051
      urlSubstitutionExp: grpcs://{HOSTNAME}:7051
      sslTargetOverrideUrlSubstitutionExp: peer0.org1.example.com
      mappedHost: peer0.org1.example.com

    - pattern: peer0.org2.example.(\w+)
      urlSubstitutionExp: grpcs://{HOSTNAME}:9051
      sslTargetOverrideUrlSubstitutionExp: peer0.org2.example.com
      mappedHost: peer0.org2.example.com

    - pattern: (\w+).org2.example.(\w+):(\d+)
      urlSubstitutionExp: peer0.org2.example.com:${2}
      sslTargetOverrideUrlSubstitutionExp: ${1}.org2.example.com
      mappedHost: ${1}.org2.example.com

    - pattern: (\w+):9051
      urlSubstitutionExp: grpcs://{HOSTNAME}:9051
      sslTargetOverrideUrlSubstitutionExp: peer0.org2.example.com
      mappedHost: peer0.org2.example.com

  orderer:

    - pattern: (\w+).example.(\w+)
      urlSubstitutionExp: grpcs://{HOSTNAME}:7050
      sslTargetOverrideUrlSubstitutionExp: orderer.example.com
      mappedHost: orderer.example.com

    - pattern: (\w+).example.(\w+):(\d+)
      urlSubstitutionExp: orderer.example.com:7050
      sslTargetOverrideUrlSubstitutionExp: orderer.example.com
      mappedHost: orderer.example.com

  certificateAuthority:
    - pattern: (\w+).org1.example.(\w+)
      urlSubstitutionExp: https://{HOSTNAME}:7054
      sslTargetOverrideUrlSubstitutionExp: org1.example.com
      mappedHost: ca.org1.example.com